<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">

    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button 
      class="p-2 bg-blue-500 rounded text-white" 
      (click)="toggleContent()"
    >
      Click me!!
    </button>

    @if ( showContent() ) {
      <p>Hola Mundo</p>
    } @else {
      <p>**********</p>
    }

  </div>

  <div class="bg-white rounded shadow p-10">
    <h2>Grade: {{ grade() }}</h2>
    @switch ( grade() ) {
      @case ("A") {
        <p>Up 90</p>
      }
      @case ("B") {
        <p>Up 80</p>
      }
      @case ("F") {
        <p>Failed</p>
      } 
      @default {
        <p>Not found</p>
      }
    } 

    <button 
      class="p-2 bg-blue-500 rounded text-white mr-1" 
      (click)="changeGrade('A')"
    >
      Change A
    </button>

    <button 
      class="p-2 bg-blue-500 rounded text-white mr-1" 
      (click)="changeGrade('B')"
    >
      Change B
    </button>

    <button 
      class="p-2 bg-blue-500 rounded text-white" 
      (click)="changeGrade('F')"
    >
      Change F
    </button>

  </div>
</section>
